<section>
    <h2>Signup form</h2>
    <form novalidate [formGroup]="myform" (ngSubmit)="onSubmit()">
        <fieldset formGroupName="name">
            <div class="form-group">
                <label>Name</label>
                <input formControlName="firstName" type="text" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input formControlName="lastName" type="text" class="form-control" required>
            </div>
        </fieldset>
        <pre>{{myform.controls['name'].value|json}}</pre>
        <pre>{{myform.controls['name'].valid}}</pre>


        <div class="form-group">
            <label>Email</label>
            <input formControlName="email" type="email" class="form-control" required required>
            <div class="form-control-feedback" *ngIf="email.invalid && email.dirty">
                Invalid email
            </div>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input formControlName="password" type="password" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Language</label>
            <select class="form-control" formControlName="language">
                <option value="" disabled selected>Please select a language</option>
                <option value="es">es</option>
                <option value="en">en</option>
            </select>
        </div>
        <pre>{{myform.get('language')?.value}}</pre>
        <pre>{{myform.get('language')?.valid}}</pre>

        <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="!myform.valid">Submit</button>
        </div>
        <pre>{{myform.value|json}}</pre>
        <pre>{{myform.valid}}</pre>

    </form>
</section>
