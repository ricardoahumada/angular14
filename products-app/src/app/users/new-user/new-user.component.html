<section>
    <h2>Signup form</h2>
    <form novalidate [formGroup]="myform">
        <fieldset formGroupName = "name">
            <div class="form-group">
                <label>Name</label>
                <input formControlName="firstName" type="text" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input formControlName="lastName" type="text" class="form-control" required>
            </div>
        </fieldset>

        <div class="form-group">
            <label>Email</label>
            <input formControlName="email" type="email" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input formControlName="password" type="password" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Language</label>
            <select class="form-control" formControlName="language">
                <option value="" disabled selected>Please select a language</option>
                <option value="es">es</option>
                <option value="en">en</option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>
</section>
