<section>
	<h2>Tasks</h2>
	<br>

	<table class="table table-striped">
		<tr>
			<th>tid</th>
			<th>description</th>
			<th>time</th>
			<th>project</th>
			<th></th>
		</tr>
		<tr *ngFor="let aTask of tasks">
			<td>{{aTask.tid}}</td>
			<td>{{aTask.description}}</td>
			<td>{{aTask.time}}</td>
			<td>{{aTask.project}}</td>
			<td>				
				<app-delete [tid]="aTask.tid" (delete_clicked)="deleteTask($event)" ></app-delete>
			</td>
		</tr>
	</table>
</section>
